<!doctype>
<html>
<head>
    <title>purescript-webpack-example</title>
    <!-- in dependend libraries bower-webpack-plugin will load this css when `require('purescript-videojs')` is called -->
    <link rel="stylesheet" type="text/css" href="./css/purescript-videojs.css" />

    <script type="text/javascript" src="./output/vendors.dll.js"></script>
    <style>
        .player {
            width: 300px;
        }
        .vjs-js {
          width: 100%;
        }
    </style>
</head>
<body>
  <h2>Native widget</h2>
  <div class="player" id="player-simple"></div>
  <script src="output/simple.bundle.js"></script>
  <script type="text/javascript">
    simple.run("player-simple")();
  </script>

  <h2>Pux component</h2>
  <div class="player" id="player-pux"></div>
  <script src="output/pux.bundle.js"></script>
  <script type="text/javascript">
    pux.run("player-pux")();
  </script>
</body>
</html>
